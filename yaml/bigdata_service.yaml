    app: etcd
    template: etcd-persistent
  metadata:
    annotations:
      description: Create a Etcd cluster, with persistent storage.
      iconClass: icon-database
      openshift.io/display-name: ETCD-Cluster (Persistent)
      tags: database,etcd
    creationTimestamp: 2017-11-15T03:13:19Z
    name: etcd-cluster-persistent
    namespace: openshift
    resourceVersion: "26208168"
    selfLink: /oapi/v1/namespaces/openshift/templates/etcd-cluster-persistent
    uid: ee548158-c9b2-11e7-bee4-364284a56e59
  objects:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: etcd
    spec:
      clusterIP: None
      ports:
      - name: client
        port: 2379
        protocol: TCP
        targetPort: 2379
      - name: peer
        port: 2380
        protocol: TCP
        targetPort: 2380
      selector:
        app: ${NAME}
      sessionAffinity: None
      type: ClusterIP
  - apiVersion: apps/v1beta1
    kind: StatefulSet
    metadata:
      labels:
        app: ${NAME}
      name: etcd
    spec:
      replicas: ${REPLICAS}
      selector:
        matchLabels:
          app: ${NAME}
      serviceName: etcd
      template:
        metadata:
          labels:
            app: ${NAME}
        spec:
          containers:
          - command:
            - /bin/sh
            - -ecx
            - |-
              IP=$(hostname -i)
              for i in $(seq 0 $((${CLUSTER_SIZE} - 1))); do
                while true; do
                  echo "Waiting for ${SET_NAME}-${i}.${SET_NAME} to come up"
                  ping -W 1 -c 1 ${SET_NAME}-${i}.${SET_NAME} > /dev/null && break
                  sleep 1s
                done
              done

              PEERS=""

              for i in $(seq 0 $((${CLUSTER_SIZE} - 1))); do
                  PEERS="${PEERS}${PEERS:+,}${SET_NAME}-${i}=http://${SET_NAME}-${i}.${SET_NAME}:2380"
              done

              exec etcd --name ${HOSTNAME} \
                --listen-peer-urls http://${IP}:2380 \
                --listen-client-urls http://${IP}:2379,http://127.0.0.1:2379 \
                --advertise-client-urls http://${HOSTNAME}.${SET_NAME}:2379 \
                --initial-advertise-peer-urls http://${HOSTNAME}.${SET_NAME}:2380 \
                --initial-cluster-token etcd-cluster-1 \
                --initial-cluster ${PEERS} \
                --initial-cluster-state new \
                --data-dir /var/run/etcd/default.etcd
            env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: CLUSTER_SIZE
              value: ${REPLICAS}
            - name: SET_NAME
              value: etcd
            image: ${ETCD_IMAGE}
            imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              tcpSocket:
                port: 2379
              timeoutSeconds: 8
            name: ${NAME}
            ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
            resources:
              limits:
                cpu: ${RESOURCE_CPU_LIMIT}
                memory: ${RESOURCE_MEMORY_LIMIT}G
              requests:
                cpu: 300m
                memory: 300M
            securityContext:
              capabilities: {}
              privileged: true
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /var/run/etcd
              name: data
            - mountPath: /etc/localtime
              name: timestamp
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 10
          volumes:
          - hostPath:
              path: /etc/localtime
            name: timestamp
      volumeClaimTemplates:
      - metadata:
          annotations:
            volume.alpha.kubernetes.io/storage-class: slow
          creationTimestamp: null
          name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: ${PV_SIZE}Gi
